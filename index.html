<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
      </div>
      <div class="container">
        <div class="input-text">
          <textarea
            class="entrada-encriptar"
            id="entrada-encriptar"
            placeholder="Ingresa aquí el texto a encriptar"
          ></textarea>
          <div class="alerta">
            <p>
              <img src="img/icon.png" />Solo letras minusculas y sin acentos
            </p>
            <div class="buttons">
              <button class="boton-encriptar" id="boton-encriptar">
                Encriptar
              </button>
              <button class="boton-desencriptar" id="boton-desencriptar">
                Desencriptar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="texto-encriptado" id="texto-encriptado">
        <div class="sin-texto">
          <div class="sin-resultado">
            <img id="muneco" src="img/Muneco.png" alt="muneco"/s>
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que quieres encriptar o desenriptar</p>
          </div>
          <div class="resultado">
            <textarea
              class="resultado-encriptado"
              id="resultado-encriptado"
            ></textarea>
            <button class="boton-copiar" id="boton-copiar">Copiar</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="mis-datos">
      <div class="datos-left">
        <h3>Desafío encriptador</h3>
        <p class="desarrollador">
          © Dennis Maguiña Cutipa 2024 - Desafío encriptador
        </p>
      </div>
    </footer>
    <div id="mensaje-alerta"></div>
    <script src="script.js"></script>
  </body>
</html>
