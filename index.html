<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Desafío Encriptador</title>
  </head>

  <body>
    <main class="main">
      <div class="logo">
        <img src="img/Logo.png" alt="logo" />
      </div>
      <div class="container">
        <div class="input_text">
          <textarea
            class="input_text_encrypt"
            id="input_text_encrypt"
            placeholder="Escribe aquí"
          ></textarea>
          <div class="bottom">
            <small
              ><img src="./img/icon.png" /> solo minusculas sin acentos</small
            >
            <div class="buttons">
              <button class="button button_encrypt" id="button_encrypt">
                Encriptar
              </button>
              <button class="button button_decrypt" id="button_decrypt">
                Desencriptar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="output_text" id="output_text">
        <div class="result no_texto">
          <div class="no_output">
            <img id="Muneco" class="" src="img/Muneco.png" alt="muneco" />
            <h2>¡No hay mensajes!</h2>
            <p>Ingresa el texto para encriptar o desencriptar</p>
          </div>
          <div class="result_output">
            <textarea
              class="output_text_decrypt"
              id="output_text_decrypt"
            ></textarea>
            <button
              class="button button_decrypt button_copiar"
              id="button_copiar"
            >
              Copiar
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-distributed">
      <div class="footer">
        <h3>Desafío Encriptador</h3>
        <p class="footer-company-name">
          © Dennis Maguiña Cutipa 2024 - Desafío Encriptador - Alura
        </p>
      </div>

      <div class="footer-right"></div>
    </footer>

    <script src="script.js"></script>

    <div id="custom-alert"></div>
  </body>
</html>
